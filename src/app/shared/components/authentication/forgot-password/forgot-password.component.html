<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .custom-rounded {
      border-radius: 2rem;
    }
  </style>
</head>

<body class="bg-gradient-to-br from-gray-100 via-gray-200 to-gray-300 font-roboto">
  <div class="min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-lg custom-rounded">
      <h2 class="text-3xl font-extrabold text-gray-900 text-center mb-4">Forgot Password</h2>
      <form [formGroup]="forgotpasswordFrom" action="#" method="POST" class="space-y-6">
        <button type="submit" (click)="forgotpassword()"
        class="bg-indigo-600 hover:bg-indigo-700 focus:ring-4 focus:outline-none focus:ring-indigo-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center text-white transition-colors duration-300 w-full custom-rounded">Reset Password</button>
        <div class="text-sm text-center text-gray-500">
          Remembered your password? <a [routerLink]="['/login']" class="text-indigo-600 hover:underline">Login</a>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
