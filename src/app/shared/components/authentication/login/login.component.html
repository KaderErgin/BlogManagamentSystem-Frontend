<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gradient-to-br from-gray-200 ">
  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-md border border-gray-300 rounded w-full max-w-sm p-4 sm:p-6 md:p-8">
      <form [formGroup]="loginForm" class="space-y-6">
        <h5 class="text-xl font-medium text-gray-900">Sign In</h5>
        <div>
          <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Your Email</label>
          <input type="email" name="email" id="email" placeholder="bms@gmail.com" formControlName="email"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            required />
        </div>
        <div>
          <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Your Password</label>
          <input type="password" name="password" id="password" placeholder="••••••••" formControlName="password"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            required />
        </div>
        <button type="button" (click)="loginClick()"
          class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Login to your
          account</button>
        <div class="text-sm font-medium text-gray-500">
          Not Registered? <a [routerLink]="['/register']" class="text-blue-700 hover:underline">Create Account</a>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
