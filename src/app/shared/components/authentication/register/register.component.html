<div class="min-h-screen flex items-center justify-center  bg-gray-300 ">
  <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-center text-3xl font-medium text-gray-800 mb-4">Create a new account</h2>
    <form [formGroup]="registerForm" class="space-y-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label for="firstName" class="block mb-1 text-sm font-medium text-gray-900">First Name</label>
          <input type="text" name="firstName" id="firstName" formControlName="firstname"
            class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2"
            required />
        </div>
        <div>
          <label for="lastName" class="block mb-1 text-sm font-medium text-gray-900">Last Name</label>
          <input type="text" name="lastName" id="lastname" formControlName="lastname"
            class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2"
            required />
        </div>
        <div>
          <label for="email" class="mb-2 text-sm font-medium text-gray-900 block">Email address</label>
          <input type="email" name="email" id="email" formControlName="email"
            class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2"
            placeholder="mail@gmail.com" required />
        </div>
        <div>
          <label for="password" class="mb-2 text-sm font-medium text-gray-900 block">Password</label>
          <input type="password" name="password" id="password" formControlName="password"
            placeholder="••••••••"
            class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2"
            required />
        </div>
        <div>
          <label for="confirmPassword" class="mb-2 text-sm font-medium text-gray-900 block">Confirm Password</label>
          <input type="password" name="confirmPassword" id="confirmPassword" formControlName="confirmpassword"
            placeholder="••••••••"
            class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2"
            required />
        </div>
      </div>
      <div>
        <button type="submit" (click)="register()"
          class="bg-blue-500 hover:bg-blue-700 text-white px-4 py-2 rounded-lg w-full transition-colors duration-300">Create
          Account</button>
      </div>
      <div class="text-sm text-center text-gray-500 mt-4">
        Already have an account? <a [routerLink]="['/login']" class="text-blue-700 hover:underline">Sign In</a>
      </div>
    </form>
  </div>
</div>
